    <script>
        function factorialNum(num) {
            if (num <= 0) {
                document.write("provide valid number")
            }
            let fact = 1;

            for (let i = 1; i <= num; i++) {
                fact = fact * i;
            }
            return document.write(`The Factorial of ${num} is ${fact}`);
        }

    <script>
        function palindromeString(str) {
            let arr = str.split('');
            let revArr = arr.reverse();
            let finalStr = revArr.join('');

            if (str == finalStr) {
                document.write(str + " is a palindrome")
            }
            else {
                document.write(str + " is not a palindrome")
            }

        }

    <script>
        function printPrimesUpToN(n) {
            if (n < 2) {
                console.log("There are no prime numbers less than 2.");
                return;
            }
            function isPrime(num) {
                if (num < 2) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            // Loop through numbers up to n and print primes
            console.log(`Prime numbers up to ${n}:`);
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    console.log(i);
                }
            }
        }

    </script>

 <script>
    function countVowels(str) {
    // Convert the string to lowercase to handle both uppercase and lowercase vowels
    const lowerStr = str.toLowerCase();

    // Use a regular expression to match vowels and count them
    const vowelCount = (lowerStr.match(/[aeiou]/g) || []).length;

    <script>
        function perfectNumber(num) {
            let sum = 0;

            for (let i = 0; i <= num / 2; i++) {
                if (num % i == 0) {
                    sum = sum + i;
                }
            }
            if (sum === num) {
                document.write(num + " is perfect")
            }
            else {
                document.write(num + " is not perfect")
            }
        }
        //perfectNumber(6)
    </script>
